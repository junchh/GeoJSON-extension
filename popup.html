<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">GeoJSON Watermark Tools</h1>
      <div class="mapArea">
        <button id="getMap" class="getMapBtn">Load Map</button>
        <textarea id="maparea"></textarea>
      </div>
      <div class="imageSection">
        <form>
          <h2>Upload Watermark</h2>
          <input type="file" id="watermark" name="filename" />
          <h2>Key</h2>
          <input type="text" id="key" />
        </form>
      </div>
      <div class="embedSection">
        <button id="btnembed">Embed</button>
      </div>
    </div>
    <script src="inkjet.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
