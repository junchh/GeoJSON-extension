<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">GeoJSON Watermark Tools</h1>
      <div>
        <button id="getMap">Load Map</button>
      </div>
      <div class="tab">
        <button id="btntabembed" class="tabbtn active">Embed</button>
        <button id="btntabextract" class="tabbtn">Extract</button>
      </div>
      <div id="embed">
        <div class="imageSection">
          <form>
            <h2>Upload Watermark</h2>
            <input type="file" id="watermark" name="filename" />
            <h2>Key</h2>
            <input type="text" id="key" />
          </form>
        </div>
        <div class="embedSection">
          <button id="btnembed">Embed</button>
        </div>
        <div class="generatedKeySection">
          <p id="generatedkey"></p>
        </div>
      </div>
      <div id="extract">
        <div class="imageSection">
          <form>
            <h2>Key</h2>
            <input type="text" id="key2" />
          </form>
        </div>
        <div class="embedSection">
          <button id="btnextract">Extract</button>
        </div>
      </div>
    </div>
    <a id="downloadAnchorElement" style="display: none"></a>
    <script src="math.js"></script>
    <script src="seedrandom.js"></script>
    <script src="inkjet.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
